name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.9"
          toxenv: min
        - python-version: "3.9"
        - python-version: "3.10"
        - python-version: "3.11"
        - python-version: "3.12"
        - python-version: "3.13"
        - python-version: "3.14.0-rc.1"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run tests
      run:
        tox -e ${{ matrix.toxenv || 'py' }}
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.9"
          toxenv: "mypy"
        - toxenv: "twinecheck"
        - toxenv: "docs"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version || '3.13' }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version || '3.13' }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Run tests
      run:
        tox -e ${{ matrix.toxenv }}
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pre-commit/action@v3.0.0
